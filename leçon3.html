<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <h1>Ma coleur préfère </h1>
        
        <div>
            <h2> Montrer ma couleur préférer </h2>
            <button v-on:click="showcolor">Cliquer ici</button>
        </div>
        <div>
            <h2>Changer ma couleur : {{favoricolor}}</h2>
            <label for="change-color">Changer la couleur : </label>
            <input id="change-color" type="text" v-model="favoricolor">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data : {
                favoricolor : 'blue'
            },
            methods:{
                showcolor(){
                    alert(this.favoricolor)
                },
                // changeColor(){
                //     this.favoricolor = document.getElementById('change-color').value
                // }
            }

    })
       

    </script>
</body>
</html>
